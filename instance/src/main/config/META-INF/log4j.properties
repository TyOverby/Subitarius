log4j.rootLogger=WARN, instance, action

log4j.appender.instance=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.instance.rollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.instance.rollingPolicy.FileNamePattern=./extempdb.%d{yyyy-MM-dd}.log
log4j.appender.instance.layout=org.apache.log4j.PatternLayout
log4j.appender.instance.layout.ConversionPattern=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ} [%t] %-5p %c - %m%n

log4j.appender.action=com.prealpha.extempdb.instance.launcher.ActionAppender
